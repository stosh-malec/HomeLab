apiVersion: apps/v1
kind: StatefulSet
metadata:
  name:  {{ .Chart.Name }}
spec:
  selector:
    matchLabels:
      app:  {{ .Chart.Name }}
  serviceName:  {{ .Chart.Name }}
  replicas: 1
  template:
    metadata:
      labels:
        app:  {{ .Chart.Name }}
    spec:
      containers:
        - name: satisfactory
          image: wolveix/satisfactory-server:latest
          env:
            - name: DEBUG
              value: "false"
            - name: MAXPLAYERS
              value: "8"
            - name: PGID
              value: "1000"
            - name: PUID
              value: "1000"
            - name: SKIPUPDATE
              value: "false"
            - name: STEAMBETA
              value: "true"
          ports:
            - name: "api"
              containerPort: 7777
              protocol: TCP
            - name: "game"
              containerPort: 7777
              protocol: UDP
            - name: "messaging"
              containerPort: 8888
              protocol: TCP
          volumeMounts:
            - name: game-data
              mountPath: /satisfactory/config
            - name: game-data
              mountPath: /satisfactory/config/gamefiles
      volumes:
        - name: game-data
          persistentVolumeClaim:
            claimName: satisfactory-files